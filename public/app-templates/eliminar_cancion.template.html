<link href="css/tarjeta-cancion-eliminar.css" rel="stylesheet">
<br><br>
<div class="row">
	<div class="col-xs-1"></div>
	<div class="col-xs-10 tarjeta-cancion-eliminar">
		<div class="row">
			<div class="col-xs-12 encabezado">
				<center><h2>Eliminar canción "{{cancion.titulo}}"</h2></center>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<center>
					<br><br>
					<p>
						Al eliminar la canción se borraran tanto sus datos como todos sus comentarios
					</p>
					<br>
					<p>
						Si estas totalmente seguro de que quieres eliminar dicha cancion, pulsa el siguiente botón.
					</p>
					<br><br>
				</center>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<br>
				<center>
					<button class="boton btn btn-default" type="button" ng-click='eliminarCancion()' ng-href='#here'>Eliminar cancion</button>
				</center>
			</div>
		</div>
	</div>
	<div class="col-xs-1"></div>
</div>
